<!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img th:src="@{/dist/img/AdminLTELogo.png}" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light" th:text="#{sidebar.app_name}"></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
        </div>

      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" >
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li sec:authorize="hasRole('ROLE_ADMIN')" 
          	th:attr="class=${#strings.contains(#httpServletRequest.requestURI, '/administrator/store') ? 'nav-item menu-open' : 'nav-item'}">
            <a href="#" 
            th:attr="class=${#strings.contains(#httpServletRequest.requestURI, '/administrator/store') ? 'nav-link active' : 'nav-link'}">
              <i class="nav-icon fas fa-store"></i>
              <p th:inline="text">
              	<span th:text="#{store.manage}" th:remove="tag"></span>
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a th:href="@{/administrator/store/create}" th:attr="class=${#strings.contains(#httpServletRequest.requestURI, '/administrator/store/create') ? 'nav-link active' : 'nav-link'}">
                  <i class="far fa-plus-square nav-icon"></i>
                  <span th:text="#{store.add}" th:remove="tag"></span>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/administrator/store/list}" th:attr="class=${#strings.contains(#httpServletRequest.requestURI, '/administrator/store/list') ? 'nav-link active' : 'nav-link'}">
                  <i class="nav-icon fas fa-table" style="color: #FFFFFF;"></i>
                  <p>
                  	<span th:text="#{store.list}" th:remove="tag"></span>
                  </p>
                </a>
              </li>
            </ul>
          </li>
     
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
