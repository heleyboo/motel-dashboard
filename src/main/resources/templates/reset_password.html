<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="#{login.reset_password}"></title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<!-- /.login-logo -->
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<a href="@{/index2.html" class="h1"
					th:text="#{login.reset_password}"></a>
			</div>
			<div class="card-body">
				<!-- <div th:if="${error}">
					<div class="alert alert-danger">
						<span th:text="${error}"></span>
					</div>
				</div> -->
				<form th:if="!${error}" th:action="@{/reset-password}" method="POST"
					th:object="${passwordResetForm}">
					<div class="form-group">
						<div class="input-group mb-3">
							<input id="password" class="form-control"
								th:attr="placeholder=#{login.password}" type="password"
								th:field="*{password}" />
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<span  style="color: #FF1C19;"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							id="code-error" class="error error-field"></span>
					</div>
					<!-- <p style="font-size: 20; color: #FF1C19;" th:errors="*{password}"></p> -->
					<input type="hidden" name="token" th:value="${token}" />
					<div class="form-group">
						<div class="input-group mb-3">
							<input id="confirmPassword" class="form-control"
								th:attr="placeholder=#{login.confirm_password}" type="password"
								th:field="*{confirmPassword}" />
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<span  style="color: #FF1C19;"
							th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
							id="code-error" class="error error-field"></span>
					</div>
					
					<!-- <p style="font-size: 20; color: #FF1C19;" th:errors="*{password}"></p> -->
					<div class="row">
						<!-- /.col -->
						<div class="col-12">
							<button type="submit" class="btn btn-primary btn-block"
								th:text="#{login.reset_password}"></button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<p class="mb-1">
					<a href="forgot-password" th:text="#{login.forgot}"></a>
				</p>
			</div>
			<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
