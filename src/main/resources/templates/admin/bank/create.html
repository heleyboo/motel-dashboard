<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title th:text="#{bank.add}"></title>
<th:block layout:fragment="styles">
	<link rel="stylesheet"
		th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	<link rel="stylesheet"
		th:href="@{/plugins/select2/css/select2.min.css}">
	<link rel="stylesheet"
		th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</th:block>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="#{bank.add}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active" th:text="#{bank.add}"></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<form autocomplete="off"
							th:action="@{/administrator/bank/create}" th:object="${bankAddRequest}"
							method="post" class="form-horizontal" role="form">
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title" th:text="#{bank.add}"></h3>
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i>
											<span th:text="#{global.save}"></span>
										</button>
										<a th:href="@{/administrator/bank/list}"
											class="btn btn-success"><i class="fas fa-angle-left"></i>
											<span th:text="#{bank.list}"></span>
										</a>
									</div>
								</div>
								<!-- /.card-header -->
								<!-- form start -->

								<div class="card-body">
									<div class="row">
										<div class="col-md-12">

											<div class="form-group">
												<label for="code" th:text="#{bank.code}"></label>
												<input type="text"
													th:field="*{code}" class="form-control"
													th:attr="placeholder=#{bank.code}" /> 
												<span
													th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
													id="code-error" class="error error-field">
												</span>
											</div>
											<div class="form-group">
												<label for="name" th:text="#{bank.name}"></label>
												<input type="text"
													th:field="*{name}" th:attr="placeholder=#{bank.name}"
													class="form-control" />
												<span
													th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
													id="code-error" class="error error-field">
												</span>
											</div>
											<div class="form-group">
												<label for="name" th:text="#{bank.en_name}"></label>
												<input type="text"
													th:field="*{englishName}" th:attr="placeholder=#{bank.en_name}"
													class="form-control" />
												<span
													th:if="${#fields.hasErrors('englishName')}" th:errors="*{englishName}"
													id="code-error" class="error error-field">
												</span>
											</div>
											<div class="form-group">
												<label for="name" th:text="#{bank.short_name}"></label>
												<input type="text"
													th:field="*{shortName}" th:attr="placeholder=#{bank.short_name}"
													class="form-control" />
												<span
													th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}"
													id="code-error" class="error error-field">
												</span>
											</div>
										</div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i>
											<span th:text="#{global.save}"></span>
										</button>
										<a th:href="@{/administrator/bank/list}"
											class="btn btn-success"><i class="fas fa-angle-left"></i>
											<span th:text="#{bank.list}"></span>
										</a>
									</div>
								</div>

							</div>
							<!-- /.card -->
						</form>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
<th:block layout:fragment="scripts">
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<script
		th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</th:block>
</html>
