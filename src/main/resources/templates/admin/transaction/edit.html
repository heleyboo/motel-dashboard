<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title th:text="#{transaction.edit}"></title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="#{transaction.edit}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:text="#{global.home}" href="#"></a></li>
							<li class="breadcrumb-item active"
							 th:text="#{transaction.edit}"></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<form autocomplete="off" action="#"
							th:action="@{/administrator/transaction/edit/{id}(id=${transactionEditRequest.id})}"
							th:object="${transactionEditRequest}" method="post"
							class="form-horizontal" role="form">
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title"
									 th:text="#{transaction.edit}"></h3>
									<div class="btn-group float-right">
										<button th:text="#{global.save}"
											type="submit" class="btn btn-info">
											<i class="fas fa-save"></i>
										</button>
										<a th:text="#{global.back}"
											th:href="${backUrl}"
											class="btn btn-success"><i
											class="fas fa-angle-left"></i></a>
									</div>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<div class="card-body">
									<div class="row">
										<span
											th:if="${#fields.hasGlobalErrors()}"
											th:errors="*{global}"
											id="code-error" class="error error-field"></span>
										<div class="col-md-12">
											<div class="form-group">
												<label for="amount" th:text="#{transaction.amount}"></label>
												<input type="text"
													th:field="*{amount}"
													th:placeholder="#{transaction.amount}"
													class="form-control" /> 
												<span
													th:if="${#fields.hasErrors('amount')}"
													th:errors="*{amount}"
													id="code-error" class="error error-field"></span>
											</div>
											<!-- <div class="form-group">
												<input type="text" th:field="*{type}" placeholder="Loại thẻ"
													class="form-control" /> 
												<span
													th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
													id="code-error" class="error error-field"></span>
											</div> -->
											<div class="form-group">
												<label for="tranDate" th:text="#{transaction.date}"></label>
												<input type="date"
													th:field="*{tranDate}"
													class="form-control" /> 
												<span
													th:if="${#fields.hasErrors('tranDate')}"
													th:errors="*{tranDate}"
													id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="billImageUrl" th:text="#{transaction.bill}"></label>
												<textarea class="form-control" th:field="*{billImageUrl}"
												 placeholder="Hình hoá đơn"></textarea>
												<span
												th:if="${#fields.hasErrors('billImageUrl')}" th:errors="*{billImageUrl}"
												id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="billImageUrl" th:text="#{transaction.note}"></label>
												<textarea class="form-control" th:field="*{note}"
												 th:placeholder="#{transaction.note}"></textarea>
												<span
												th:if="${#fields.hasErrors('note')}" th:errors="*{note}"
												id="code-error" class="error error-field"></span>
											</div>
										</div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<div class="btn-group float-right">
										<button th:text="#{global.save}"
										type="submit" class="btn btn-info">
											<i class="fas fa-save"></i>
										</button>
										<a th:text="#{global.back}"
											th:href="${backUrl}"
											class="btn btn-success"><i
											class="fas fa-angle-left"></i></a>
									</div>
								</div>

							</div>
							<!-- /.card -->
						</form>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
