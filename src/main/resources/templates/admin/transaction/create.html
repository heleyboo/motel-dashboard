<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title th:text="#{transaction.add}"></title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="#{transaction.add}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a  th:text="#{global.home}" href="#"></a></li>
							<li class="breadcrumb-item active"
							 th:text="#{transaction.add}"></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<form autocomplete="off" action="#"
							th:action="@{/administrator/transaction/create}"
							th:object="${transactionAddRequest}" method="post"
							class="form-horizontal" role="form">
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title"
									 th:text="#{transaction.add}"></h3>
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info"
										 th:text="#{global.save}">
											<i class="fas fa-save"></i>
										</button>
										<a th:text="#{global.back}"
											th:href="@{/administrator/transaction/list/{customerId}(customerId=${transactionAddRequest.customerId})}" class="btn btn-success"><i
											class="fas fa-angle-left"></i></a>
									</div>
								</div>
								<!-- /.card-header -->
								<!-- form start -->

								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
					<div class="form-group">
						<label th:text="#{transaction.store.select}" for="storeId"></label>
						<select th:field="${transactionAddRequest.storeId}"
						      	class="form-control"
						      	name="drCus">
						    <option th:each="i : ${stores}"
						    	th:value="${i.id}"
						    	th:text="${i.name}"
								th:selected="${i.id} == transactionAddRequest.storeId">
						    </option>
						</select>
					</div>
					<div class="form-group">
						<label th:text="#{transaction.pos.select}" for="posId"></label>
						<select th:field="${transactionAddRequest.posId}"
						      	class="form-control"
						      	name="drCus">
						    <option th:each="i : ${posList}"
						    	th:value="${i.id}"
						    	th:text="${i.name}"
								th:selected="${i.id} == transactionAddRequest.posId">
						    </option>
						</select>
					</div>
											<div class="form-group">
												<label th:text="#{transaction.customer.select}" for="customerId"></label>
												<select th:field="${transactionAddRequest.customerId}"
												      	class="form-control"
												      	name="drCus">
												    <option th:each="i : ${customers}"
												    	th:value="${i.id}"
												    	th:text="${i.name}"
														th:selected="${i.id} == transactionAddRequest.customerId">
												    </option>
												</select>
											</div>
											<div class="form-group">
												<label for="cardId" th:text="#{transaction.card.select}"></label>
												<select th:field="${transactionAddRequest.cardId}"
												      	class="form-control"
												      	name="typeCard">
												    <option th:each="i : ${cards}"
												    	th:value="${i.id}"
												    	th:text="${i.last4Number}"
														th:selected="${i.id} == transactionAddRequest.cardId">
												    </option>
												</select>
											</div>

											<div class="form-group">
												<label for="amount" th:text="#{transaction.amount}"></label>
												<input type="text" th:field="*{amount}" th:placeholder="#{transaction.amount}"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="billImageUrl" th:text="#{transaction.bill}"></label>
												<input type="text" th:field="*{billImageUrl}" th:placeholder="#{transaction.bill}"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('billImageUrl')}" th:errors="*{billImageUrl}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="note" th:text="#{transaction.note}"></label>
													<textarea class="form-control" th:field="*{note}"
													 th:placeholder="#{transaction.note}"></textarea>
													<span
													th:if="${#fields.hasErrors('note')}" th:errors="*{note}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="tranDate" th:text="#{transaction.date}"></label>
												<input type="date"
													th:field="*{tranDate}"
													class="form-control" /> 
												<span
													th:if="${#fields.hasErrors('tranDate')}"
													th:errors="*{tranDate}"
													id="code-error"
													class="error error-field"></span>
											</div>
										</div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info"
										 th:text="#{global.save}">
											<i class="fas fa-save"></i>
										</button>
										<a th:text="#{global.back}" 
										th:href="@{/administrator/card/list/{customerId}(customerId=${transactionAddRequest.customerId})}"
											class="btn btn-success"><i
											class="fas fa-angle-left"></i></a>
									</div>
								</div>

							</div>
							<!-- /.card -->
						</form>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
