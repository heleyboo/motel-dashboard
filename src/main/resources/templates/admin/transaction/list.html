<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title th:text="#{transaction.list}"></title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="#{transaction.list}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
							<li class="breadcrumb-item active"
							 th:text="#{transaction.list}"></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title"
								 th:text="#{transaction.list}"></h3>
								<div class="btn-group float-right">
									<a th:text="#{global.add}"
										th:href="@{/administrator/transaction/create/{customerId}(customerId=${customerId})}"
										class="btn btn-info">
										<i class="fas fa-plus"></i>
									</a>
									<a th:text="#{global.edit}"
										href="#" class="btn btn-success">
										<i class="fas fa-edit"></i>
									</a>
									<a th:text="#{global.delete}"
										href="#"
										class="btn btn-danger">
										<i class="fas fa-trash"></i>
									</a>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<div class="row">
									<div class="col-md-12 filter">
										<form th:action="@{/administrator/transaction/list}"
											th:object="${transactionListRequest}">
											<div class="input-group">
												<input type="search" th:value="*{search}"
													th:field="*{search}" class="form-control form-control-lg"
													th:placeholder="#{transaction.search}">
												<div class="input-group-append">
													<button type="submit" class="btn btn-lg btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th th:text="#{transaction.customer}"></th>
											<th th:text="#{transaction.amount}"></th>
											<th th:text="#{transaction.date}"></th>
											<th style="width: 180px"
											 th:text="#{global.action}"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="tran: ${transactions}">
											<td th:text="${tran.customer}"></td>
											<td th:text="${tran.amount}"></td>
											<td th:text="${tran.tranDate}"></td>
											<td><a th:text="#{global.add}"
												th:href="@{/administrator/transaction/create/{customerId}/{cardId}(customerId=${tran.customerId},cardId=${tran.cardId})}"
												class="btn btn-primary"><i class="far fa-edit"></i></a>
												<a th:text="#{global.edit}"
												th:href="@{/administrator/transaction/edit/{cardId}(cardId=${tran.id})}"
												class="btn btn-primary"><i class="far fa-edit"></i></a>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer clearfix">
								<ul th:if="${pagedTrans.totalPages > 1}"
									class="pagination m-0 float-right">
									<li th:each="pageNumber : ${pageNumbers}"
										th:class="${pageNumber==pagedTrans.number + 1} ? 'page-item active' : 'page-item'">
										<a
										th:href="@{/administrator/transaction/list(pageSize=${pagedTrans.size}, pageNum=${pageNumber})}"
										th:text=${pageNumber} th:class="page-link"></a>
									</li>
								</ul>
							</div>
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
