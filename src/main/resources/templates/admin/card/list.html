<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title th:text="#{card.list}"></title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="#{card.list}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
							<li class="breadcrumb-item active"
							th:text="#{card.list}"></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title"
								th:text="#{card.list}"></h3>
								<div class="btn-group float-right">
									<a th:href="@{/administrator/transaction/list/{customerId}(customerId=${customerId})}"
										class="btn btn-primary"
										th:text="#{card.transaction}">
										<i class="far fa-edit"></i></a>
									<a th:text="#{global.add}"
										th:href="@{/administrator/card/create/{customerId}(customerId=${customerId})}"
										class="btn btn-info">
										<i class="fas fa-plus"></i>
									</a>
									<a th:text="#{global.edit}"
										href="#" class="btn btn-success">
										<i class="fas fa-edit"></i>
									</a>
									<a th:text="#{global.delete}"
										href="#" class="btn btn-danger">
										<i class="fas fa-trash"></i>
									</a>	
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
									<form
										th:action="@{/administrator/card/list/{customerId}(customerId=${customerId})}"
										th:object="${cardListRequest}">
									<div class="row filter">
										<div class="col-md-2">
											<select class="form-control form-control-lg" th:field="*{cardType}">
												<option value="" th:text="#{card.type}"></option>
												<option value="visa">Visa</option>
												<option value="master">Master</option>
											</select>
										</div>
										<div class="col-md-10">
											<div class="input-group">
												<input type="search" th:value="*{last4Number}"
													th:field="*{last4Number}"
													class="form-control form-control-lg"
													th:placeholder="#{card.search}">
												<div class="input-group-append">
													<button type="submit" class="btn btn-lg btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
											</div>
										</div>
									</div>
								</form>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th th:text="#{card.customer}"></th>
											<th th:text="#{card.last_4number}"></th>
											<th th:text="#{card.type}"></th>
											<th th:text="#{card.expired_date}"></th>
											<th style="width: 180px"
											th:text="#{global.action}"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="card: ${cards}">
											<td th:text="${card.customer}"></td>
											<td th:text="${card.last4Number}"></td>
											<td th:text="${card.type}"></td>
											<td th:text="${card.expiredDate}"></td>
											<td><a th:text="#{global.edit}"
												th:href="@{/administrator/card/edit/{cardId}(cardId=${card.id})}"
												class="btn btn-primary"><i class="far fa-edit"></i></a>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer clearfix">
								<ul th:if="${pagedCards.totalPages > 1}"
									class="pagination m-0 float-right">
									<li th:each="pageNumber : ${pageNumbers}"
										th:class="${pageNumber==pagedCards.number + 1} ? 'page-item active' : 'page-item'">
										<a
										th:href="@{/administrator/card/list/{customerId}(customerId=${customerId},pageSize=${pagedCards.size}, pageNum=${pageNumber})}"
										th:text=${pageNumber} th:class="page-link"></a>
									</li>
								</ul>
							</div>
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
