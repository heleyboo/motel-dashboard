<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title>Create new Category</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Categories</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Create a new category</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<form autocomplete="off" action="#"
							th:action="@{/administrator/category/create}"
							th:object="${categoryDto}" method="post"
							class="form-horizontal" role="form">
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title">Add Category</h3>
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> Save
										</button>
										<a th:href="@{/administrator/category}" class="btn btn-success"><i
											class="fas fa-angle-left"></i> Back</a>
									</div>
								</div>
								<!-- /.card-header -->
								<!-- form start -->

								<div class="card-body">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<select th:field="*{parent}" class="form-control">
														<option value="">Chọn mục cha</option>
													<th:block th:each="parent: ${categories}">
														<option th:value="${parent.code}" th:text="${parent.name}"></option>
													</th:block>
												</select>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{code}" class="form-control"
													id="code" placeholder="Enter code" /> <span
													th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{name}" class="form-control"
													id="name" placeholder="Enter name"> <span
													th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<textarea type="text" th:field="*{description}"
													class="form-control" id="description"
													placeholder="Enter description"></textarea>
												<span th:if="${#fields.hasErrors('description')}"
													th:errors="*{description}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{metaTagTitle}"
													class="form-control" id="metaTagTitle"
													placeholder="Enter meta tag title"> <span
													th:if="${#fields.hasErrors('metaTagTitle')}"
													th:errors="*{metaTagTitle}" id="code-error"
													class="error error-field"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<textarea type="text" th:field="*{metaTagDescription}"
													class="form-control" id="metaTagDescription"
													placeholder="Enter meta tag description"></textarea>
												<span th:if="${#fields.hasErrors('metaTagDescription')}"
													th:errors="*{metaTagDescription}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<textarea type="text" th:field="*{metaTagKeywords}"
													class="form-control" id="metaTagKeywords"
													placeholder="Enter meta tag keywords"></textarea>
												<span th:if="${#fields.hasErrors('metaTagKeywords')}"
													th:errors="*{metaTagKeywords}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="checkbox" checked="true" id="isVisible"
													th:field="*{isVisible}"> <label for="isVisible">Is
													Visible?</label>
											</div>
											<div class="form-group">
												<input type="checkbox" checked="true" id="isEnable"
													th:field="*{isEnable}"> <label for="isEnable">Is
													Enable?</label>
											</div>
										</div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> Save
										</button>
										<a th:href="@{/administrator/category}" class="btn btn-success"><i
											class="fas fa-angle-left"></i> Back</a>
									</div>
								</div>

							</div>
							<!-- /.card -->
						</form>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
