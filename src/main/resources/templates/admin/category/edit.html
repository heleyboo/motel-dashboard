<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title th:text="#{user.add}"></title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</th:block>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Edit Danh Mục</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Danh Mục</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<form autocomplete="off" action="#"
							th:action="@{/administrator/category/edit/{code}(code=${category.code})}"
							th:object="${category}" method="post"
							class="form-horizontal" role="form">
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title">Sửa danh mục</h3>
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> Save
										</button>
										<a th:href="@{/administrator/category}" class="btn btn-success"><i
											class="fas fa-angle-left"></i> Back</a>
									</div>
								</div>
								<!-- /.card-header -->
								<!-- form start -->

								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
											<span style="color: blue">Mô tả:</span>
												<input type="text" th:field="*{description}" placeholder="Description"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
											<span style="color: blue">Liên kết tiêu đề:</span>
												<input type="text" th:field="*{metaTagTitle}" placeholder="metaTagTitle"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('metaTagTitle')}" th:errors="*{metaTagTitle}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
											<span style="color: blue">Đường dẫn: </span>
												<input type="text" th:field="*{slug}" placeholder="slug"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"
													id="code-error" class="error error-field"></span>
											</div>
											
											
											
											<div class="form-group">
											<span style="color: blue">Tên danh mục:  </span>
												<input type="text" th:field="*{name}" placeholder="name"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
													id="code-error" class="error error-field"></span>
											</div>
										
										</div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> Lưu
										</button>
										<a th:href="@{/administrator/category}"
											class="btn btn-success"><i class="fas fa-angle-left"></i>
											Quay lai</a>
									</div>
								</div>

							</div>
							<!-- /.card -->
						</form>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
		</div>
	<!-- /.content-wrapper -->
</body>
<th:block layout:fragment="scripts">
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</th:block>
</html>
