<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title th:text="#{user.add}"></title>
<th:block layout:fragment="styles">
	<link rel="stylesheet"
		th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	<link rel="stylesheet"
		th:href="@{/plugins/select2/css/select2.min.css}">
	<link rel="stylesheet"
		th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</th:block>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="#{user.manage}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a
								th:href="@{/administrator/user/list}" th:text="#{user.list}"></a></li>
							<li class="breadcrumb-item active" th:text="#{user.add.title}"></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<form autocomplete="off" th:action="@{/administrator/user/create}"
							th:object="${userDto}" method="post" class="form-horizontal"
							role="form">
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title" th:text="#{user.add.title}"></h3>
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> <span th:text="#{common.save}"></span>
										</button>
										<a th:href="@{/administrator/user/list}"
											class="btn btn-success"><i class="fas fa-angle-left"></i>
											<span th:text="#{user.list}"></span></a>
									</div>
								</div>
								<!-- /.card-header -->
								<!-- form start -->

								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label for="bank" th:text="#{user.add.role}"></label>
												<div class="select2-purple">
													<select multiple="multiple" th:field="*{roles}"
														class="select2" data-placeholder="Chọn vai trò"
														style="width: 100%;">
														<th:block th:each="role: ${roles}">
															<option th:value="${role.id}" th:text="${role.roleName}"></option>
														</th:block>
													</select>
												</div>
												<span th:if="${#fields.hasErrors('roles')}"
													th:errors="*{roles}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="store" th:text="#{user.store}"></label> <select
													th:field="*{store}" class="select2" style="width: 100%;">
													<option value="" th:text="#{user.store}"></option>
													<th:block th:each="store: ${stores}">
														<option th:value="${store.id}" th:text="${store.name}"></option>
													</th:block>
												</select>
											</div>
											<div class="form-group">
												<label for="firstName" th:text="#{user.add.first_name}"></label>
												<input type="text" th:field="*{firstName}"
													th:attr="placeholder=#{user.add.first_name}"
													class="form-control" /> <span
													th:if="${#fields.hasErrors('firstName')}"
													th:errors="*{firstName}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="lastName" th:text="#{user.add.last_name}"></label>
												<input type="text" th:field="*{lastName}"
													th:attr="placeholder=#{user.add.last_name}"
													class="form-control" /> <span
													th:if="${#fields.hasErrors('lastName')}"
													th:errors="*{lastName}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="email" th:text="#{user.add.email}"></label> <input
													type="text" th:field="*{email}"
													th:attr="placeholder=#{user.add.email}"
													class="form-control" /> <span
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="userName" th:text="#{user.add.username}"></label>
												<input type="text" th:field="*{userName}"
													th:attr="placeholder=#{user.add.username}"
													class="form-control" /> <span
													th:if="${#fields.hasErrors('userName')}"
													th:errors="*{userName}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="password" th:text="#{user.add.password}"></label>
												<input type="password" th:field="*{password}"
													th:attr="placeholder=#{user.add.password}"
													class="form-control" /> <span
													th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="passwordRepeat"
													th:text="#{user.add.password_repeat}"></label> <input
													type="password" th:field="*{passwordRepeat}"
													th:attr="placeholder=#{user.add.password_repeat}"
													class="form-control" /> <span
													th:if="${#fields.hasErrors('passwordRepeat')}"
													th:errors="*{passwordRepeat}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="phoneNumber" th:text="#{user.add.phone}"></label>
												<input type="text" th:field="*{phoneNumber}"
													th:attr="placeholder=#{user.add.phone}"
													class="form-control" /> <span
													th:if="${#fields.hasErrors('phoneNumber')}"
													th:errors="*{phoneNumber}" id="code-error"
													class="error error-field"></span>
											</div>
											<div class="form-group">
												<label for="gender" th:text="#{gender}"></label> <select
													th:field="*{gender}" class="form-control">
													<option value="" th:text="#{gender}"></option>
													<th:block th:each="gender: ${genders}">
														<option th:value="${gender.id}" th:text="${gender.name}"></option>
													</th:block>
												</select>
											</div>
											
											<div class="form-group">
												<input type="checkbox" id="active" class="form-check-input" th:field="*{active}" th:checked="${userDto.active}" data-bootstrap-switch />
												<label for="active" class="form-check-label" th:text="#{global.active}"></label>
											</div>
										</div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> <span th:text="#{common.save}"></span>
										</button>
										<a th:href="@{/administrator/user/list}"
											class="btn btn-success"><i class="fas fa-angle-left"></i>
											<span th:text="#{user.list}"></span></a>
									</div>
								</div>

							</div>
							<!-- /.card -->
						</form>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
<th:block layout:fragment="scripts">
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<script
		th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</th:block>
</html>
