<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/frontend}">
<head>
<title>Dang tin</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" th:href="@{/frontend/css/style.css}">
</th:block>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- jquery validation -->
				<div class="card card-default">
					<div class="card-header">
						<h3 class="card-title" th:text="${room.title}"></h3>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-8">
								<div class="row">
									<!-- Start slideshow -->
									<div id="imageSlideshow" class="carousel slide"
										data-ride="carousel">
										<div class="carousel-inner">
											<div th:each="image: ${room.images}"
												th:class="${room.images[0].id == image.id ? 'carousel-item active' : 'carousel-item'}">
												<img class="d-block w-100 img-slideshow"
													th:src="@{{url}(url=${image.url})}" alt="">
											</div>
										</div>
										<a class="carousel-control-prev" href="#imageSlideshow"
											role="button" data-slide="prev"> <span
											class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
										</a> <a class="carousel-control-next" href="#imageSlideshow"
											role="button" data-slide="next"> <span
											class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
									<!-- End slideshow -->




								</div>

								<!-- Start content -->
								<div class="row">
									<div class="col-md-12">
										<p th:text="${room.description}" class="room-description"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<p>
											Diện tích <span th:text="${room.area}"></span>
										</p>
									</div>
									<div class="col-md-6">
										<p>
											Gía/m2 <span th:text="${room.area}"></span>
										</p>
									</div>
								</div>
								<!-- End content -->

							</div>
							<div class="col-md-4"></div>
						</div>
					</div>

				</div>
				<!-- /.card -->
			</div>
		</div>
	</div>
	<th:block layout:fragment="scripts">

	</th:block>
</body>
</html>
