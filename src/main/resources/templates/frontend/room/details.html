<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/frontend}">
<head>
<title>Dang tin</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" th:href="@{/frontend/css/style.css}">
</th:block>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-8">
				<!-- jquery validation -->
				<div class="card card-default">
					<div class="card-header">
						<h3 class="card-title" th:text="${room.title}"></h3>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<!-- Start slideshow -->
									<div id="imageSlideshow" class="carousel slide"
										data-ride="carousel">
										<div class="carousel-inner">
											<div th:each="image: ${room.images}"
												th:class="${room.images[0].id == image.id ? 'carousel-item active' : 'carousel-item'}">
												<img class="d-block w-100 img-slideshow"
													th:src="@{{url}(url=${image.url})}" alt="">
											</div>
										</div>
										<a class="carousel-control-prev" href="#imageSlideshow"
											role="button" data-slide="prev"> <span
											class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
										</a> <a class="carousel-control-next" href="#imageSlideshow"
											role="button" data-slide="next"> <span
											class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
									<!-- End slideshow -->




								</div>

								<!-- Start content -->
								<div class="row">
									<div class="col-md-12">
										<p th:text="${room.description}" class="room-description"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<p>
											Diện tích <span th:text="${room.area}"></span>
										</p>
									</div>
									<div class="col-md-6">
										<p>
											Gía/m2 <span th:text="${room.area}"></span>
										</p>
									</div>
								</div>
								<!-- End content -->

							</div>
						</div>

					</div>

				</div>
				<!-- /.card -->

				<div class="card card-outline card-primary">
					<div class="card-header">
						<h3 class="card-title">Phản hồi</h3>

						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse">
								<i class="fas fa-minus"></i>
							</button>
						</div>
						<!-- /.card-tools -->
					</div>
					<!-- /.card-header -->
					<div class="card-body"></div>
					<div class="card-footer">
						<a class="btn btn-primary">Xem tất cả đánh giá</a>
						<button type="button" class="btn btn-default" data-toggle="modal"
							data-target="#comment-modal">Viết đánh giá</button>
							
						
				
					</div>
					<!-- /.card-body -->
				</div>
				<form th:action="@{/room/{id}/comments(id=${room.id})}" th:object="${comment}" method="POST">
					<div class="card card-default">
						<div class="card-header">
							<h1 class="card-title">Phản hồi của bạn</h1>
						</div>
						<div class="card-body">
								<div class="form-group">
									<textarea class="form-control" rows="4" cols="" th:field="*{content}" placeholder="Chia sẻ cảm nhận của bạn"></textarea>
				                </div>
								<div class="form-group">
				                    <label for="commentedBy">Tên của bạn(bắt buộc)</label>
				                    <input type="text" class="form-control" th:field="*{commentedBy}" placeholder="Tên của bạn(bắt buộc)">
				                </div>
				                <div class="form-group">
				                    <label for="phoneNumber">SĐT của bạn(bắt buộc)</label>
				                    <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="SĐT của bạn(bắt buộc)">
				                </div>
								<div class="form-group">
				                    <label for="">Email của bạn</label>
				                    <input type="email" class="form-control" th:field="*{email}"  placeholder="Email của bạn">
				                </div>
						</div>
						<div class="card-footer">
							<button class="btn btn-primary" type="submit">Đăng phản hồi</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<th:block layout:fragment="scripts">
		<script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
		<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
	</th:block>
</body>
</html>
