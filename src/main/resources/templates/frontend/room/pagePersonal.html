<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<!-- /.content-header -->

	<!-- Main content -->

	<div class="content">
		<div class="container">
			<div class="card-body">
				<div class="card card-success">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-3 user-block">
										<img class="img-circle img-bordered-sm" th:src="@{/images/user.png}" alt="user image">
									</div>
									<div class="col-md-9">
										<div class="col-md-12">
											<span>Trần Thanh Bình</span>
										</div>
										<a class="theodoi" href="">
											<div class="col-md-6">
												<span>Người theo dõi</span>
											</div>
											<div class="col-md-6">
												<span>Theo dõi</span>
											</div>
										</a>
										<div class="row">
											<div class="col-md-10">
												<button type="button" class="btn btn-outline-dark">Chỉnh
													sửa trang cá nhân</button>
											</div>
											<div class="col-md-2">...</div>
										</div>

									</div>
								</div>
							</div>
							<div class="col-md-6">
								<ul>
									<li>
										<h4>Thông tin cá nhân</h4>
									</li>
									<li>Số điện thoại liên lạc:</li>
									<li>Email:</li>
									<li>Địa chỉ:</li>
								</ul>

							</div>
						</div>
					</div>
				</div>
				<div class="card card-success">
					<div class="card-header">
						<h3 class="card-title">Tin đã đăng</h3>
					</div>
					<div class="card-body">
						<div th:each="room: ${paged.pageData.content}"
							class="col-md-2 box room-item-wrapper">
							<a
								th:href="@{/room/{slug}.html(slug=${!#strings.isEmpty(room.slug) ? room.slug : room.id})}">
								<img th:if="${room.images.size > 0}"
								class="room-image room-image-grid"
								th:src="${room.images[0].url}" /> <img
								th:if="${room.images.size <= 0}"
								class="room-image room-image-grid" th:src="@{/images/home.jpg}" />
								<div class="room-title" th:text="${room.title}"></div> <span
								class="room-area"> <span th:text="${room.area}"><span>-</span></span>
									m<sup>2</sup> <span th:text="${room.numOfBedrooms + ' PhÃ²ng'}"></span>
							</span> <span class="room-price" th:text="${room.price}"></span> <span
								class="room-provine" th:text="${room.province}"></span>
							</a>
						</div>
					</div>
				</div>
				<!-- /.card -->

			</div>
		</div>
	</div>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
