<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/frontend}">
<head>
<title>Dang tin</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- jquery validation -->
				<div class="card card-success">
					<div class="card-header">
						<h3 class="card-title">Dang tin</h3>
					</div>
					<!-- /.card-header -->
					<!-- form start -->
					<form id="quickForm">
						<div class="card-body">
							<div class="form-group">
								<label for="category">Chọn danh mục</label> <select
									name="category" id="category" class="form-control">
									<th:block th:each="category: ${categories}">
										<option th:value="${category.code}" th:text="${category.name}"></option>
									</th:block>
								</select>
							</div>
							<div class="form-group">
								<label for="province">Chọn tỉnh thành</label> <select
									name="province" id="province" class="form-control">
									<th:block th:each="province: ${provinces}">
										<option th:value="${province.id}" th:text="${province.name}"></option>
									</th:block>
								</select>
							</div>
						</div>
						<!-- /.card-body -->
						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				<!-- /.card -->
			</div>
		</div>
	</div>
	<th:block layout:fragment="script">
		<script th:src="@{/js/room/main.js}"></script>
	</th:block>
</body>
</html>
