<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/frontend}">
<head>
<title>Dang tin</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- jquery validation -->
				
				<div class="card card-default">
					<form th:action="@{/dang-tin}" method="post" th:object="${motelRoomDto}">
						<div class="card-header">
							<h3 class="card-title">Đăng tin</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="province">Chọn tỉnh thành phố</label>
								<select class="form-control" id="province">
									<option th:each="province: ${provinces}" th:value="${province.code}" th:text="${province.nameWithType}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="district">Chọn quận/huyện</label>
								<select class="form-control" id="district">
									<option value="">Chọn quận huyện</option>
								</select>
							</div>
							<div class="form-group">
								<label for="ward">Chọn phường/xã</label>
								<select class="form-control" th:field="*{ward}">
									<option value="">Chọn phường xã</option>
								</select>
							</div>
							<div class="form-group">
								<label for="address">Địa chỉ</label>
								<input class="form-control" type="text" th:field="*{address}" placeholder="Nhập địa chỉ" />
							</div>
						</div>
					</form>
				
				</div>
				<!-- /.card -->
			</div>
		</div>
	</div>
	<th:block layout:fragment="script">
		<script th:src="@{/js/room/main.js}"></script>
	</th:block>
</body>
</html>
