<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="#{setup.title}"></title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<!-- /.login-logo -->
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<a th:href="@{/register}">Đăng ký thành viên</a>
			</div>
			<div class="card-body">
				<form th:action="@{/register}" method="POST" th:object="${userDto}">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="email" th:text="#{user.add.email}"></label> <input
									type="text" th:field="*{email}"
									th:attr="placeholder=#{user.add.email}" class="form-control" />
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									id="code-error" class="error error-field"></span>
							</div>
							<div class="form-group">
								<label for="userName" th:text="#{user.add.username}"></label> <input
									type="text" th:field="*{userName}"
									th:attr="placeholder=#{user.add.username}" class="form-control" />
								<span th:if="${#fields.hasErrors('userName')}"
									th:errors="*{userName}" id="code-error"
									class="error error-field"></span>
							</div>

							<div class="form-group">
								<label for="firstName" th:text="#{user.add.first_name}"></label>
								<input type="text" th:field="*{firstName}"
									th:attr="placeholder=#{user.add.first_name}"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}" id="code-error"
									class="error error-field"></span>
							</div>
							<div class="form-group">
								<label for="lastName" th:text="#{user.add.last_name}"></label> <input
									type="text" th:field="*{lastName}"
									th:attr="placeholder=#{user.add.last_name}"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" id="code-error"
									class="error error-field"></span>
							</div>
							<div class="form-group">
								<label for="password" th:text="#{user.add.password}"></label> <input
									type="password" th:field="*{password}"
									th:attr="placeholder=#{user.add.password}" class="form-control" />
								<span th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" id="code-error"
									class="error error-field"></span>
							</div>
							<div class="form-group">
								<label for="passwordRepeat"
									th:text="#{user.add.password_repeat}"></label> <input
									type="password" th:field="*{passwordRepeat}"
									th:attr="placeholder=#{user.add.password_repeat}"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('passwordRepeat')}"
									th:errors="*{passwordRepeat}" id="code-error"
									class="error error-field"></span>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-info btn-block">
									<i class="fas fa-save"></i> <span th:text="#{setup.finish}"></span>
								</button>
							</div>

						</div>
					</div>
				</form>
			</div>
			<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<script
		th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
