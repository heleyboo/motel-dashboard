<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/frontend}">
<head>
<title>Trang cá nhân</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" th:href="@{/frontend/css/style.css}">
</th:block>
</head>
<body>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container" layout:fragment="content">
				<div class="row">
					<div class="col-md-3">
						<div class="card card-default">
							<div class="card-header"></div>
							<div class="card-body">
											<!-- Contacts are loaded here -->
								<div class="">
									<ul class="contacts-list">
										<li th:each="message: ${messages}">
											<a href="#"> <img class="contacts-list-img"
													th:src="@{/dist/img/user1-128x128.jpg}" alt="User Avatar">
	
													<div class="">
														<a th:href="@{/messages/{uuid}(uuid=${message.uuid})}">
														
														<span class="" th:text="${message.motelRoom.title}"> 
														 <small
															class="contacts-list-date float-right">2/28/2015</small>
														</span> 
														<span class="contacts-list-msg">How have you been?
															I was...
														</span>
														</a>
													</div> <!-- /.contacts-list-info -->
											</a>
										</li>
								
									</ul>
									<!-- /.contacts-list -->
								</div>
							</div>
							<div class="card-footer"></div>
						</div>
					</div>
					<div class="col-md-9">
						<div class="card direct-chat direct-chat-primary"  th:if="${message != null}">
							<div class="card-header ui-sortable-handle" style="cursor: move;">
								<h3 class="card-title">Direct Chat</h3>

								<div class="card-tools">
									<span title="3 New Messages" class="badge badge-primary">3</span>
									<button type="button" class="btn btn-tool"
										data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" title="Contacts"
										data-widget="chat-pane-toggle">
										<i class="fas fa-comments"></i>
									</button>
									<button type="button" class="btn btn-tool"
										data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body" style="display: block;">
								<!-- Conversations are loaded here -->
								<div class="direct-chat-messages">
									<!-- Message. Default to the left -->
									<th:block th:each="messageLine: ${message.messageLines}">
										<div class="direct-chat-msg" th:if="${currentUser.id != messageLine.user.id}">
											<div class="direct-chat-infos clearfix">
												<span class="direct-chat-name float-left" th:text="${messageLine.user.userName}"></span> 
												<span class="direct-chat-timestamp float-right" th:text="${#dates.format(messageLine.createdDate, 'dd-MM-yyyy HH:mm')}"></span>
											</div>
											<!-- /.direct-chat-infos -->
											<img class="direct-chat-img" th:src="@{/dist/img/user1-128x128.jpg}"
												alt="message user image">
											<!-- /.direct-chat-img -->
											<div class="direct-chat-text" th:text="${messageLine.content}"></div>
											<!-- /.direct-chat-text -->
										</div>
										<!-- /.direct-chat-msg -->
	
										<!-- Message to the right -->
										<div class="direct-chat-msg right"  th:if="${currentUser.id == messageLine.user.id}">
											<div class="direct-chat-infos clearfix">
												<span class="direct-chat-name float-right" th:text="${messageLine.user.userName}"></span> 
												<span class="direct-chat-timestamp float-left" th:text="${#dates.format(messageLine.createdDate, 'dd-MM-yyyy HH:mm')}"></span>
											</div>
											<!-- /.direct-chat-infos -->
											<img class="direct-chat-img" th:src="@{/dist/img/user1-128x128.jpg}"
												alt="message user image">
											<!-- /.direct-chat-img -->
											<div class="direct-chat-text" th:text="${messageLine.content}"></div>
											<!-- /.direct-chat-text -->
										</div>
										<!-- /.direct-chat-msg -->
									</th:block>

								
									<!-- /.direct-chat-msg -->

								</div>
								<!--/.direct-chat-messages-->

				
								<!-- /.direct-chat-pane -->
							</div>
							<!-- /.card-body -->
							<div class="card-footer" style="display: block;">
								<form action="#" method="post">
									<div class="input-group">
										<input type="text" name="message"
											placeholder="Type Message ..." class="form-control">
										<span class="input-group-append">
											<button type="button" class="btn btn-primary">Send</button>
										</span>
									</div>
								</form>
							</div>
							<!-- /.card-footer-->
						</div>
					</div>
				</div>
			</div>
			<th:block layout:fragment="scripts">
				</script>
				<!-- Ion Slider -->
				<script
					th:src="@{/plugins/ion-rangeslider/js/ion.rangeSlider.min.js}"></script>
				<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
				<script
					th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
				<script th:src="@{/js/main.js}"></script>
			</th:block>
</body>
</html>
